<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="container">
  
    <div class="header">
      <div class="search-bar-container">
        <a href="index.html">
          <img src="images/magnify.svg" title="Search" alt="Search" height="24px" width="24px">
        </a>
        <input type="text" class="search-bar">
      </div>
      
      <div class="profile-small">
        <a href="index.html">
          <img src="images/bell-outline.svg" title="Notifications" alt="Notifications" class="notif-bell" height="24px" width="24px">
        </a>
        <a href="index.html">
          <img src="images/account-circle.svg" title="Your profile picture" alt="Your profile picture" height="48px" width="48px">
        </a>
        <p class="display-name">Jane Doe</p>
      </div>
      
      <div class="profile-large">
        <img src="images/account-circle.svg" title="Your profile picture" alt="Your profile picture" height="86px" width="86px">
        <div class="greeting">
          <p>Hi there,</p>
          <span class="full-display-name">Jane Doe (@janedoe1721)</span>
        </div>
      </div>
      
      <div class="user-button-container">
        <a href="index.html" class="user-button"><span>New</span></a>
        <a href="index.html" class="user-button"><span>Upload</span></a>
        <a href="index.html" class="user-button"><span>Share</span></a>
      </div>
    </div>

    <div class="sidebar">
      <div class="brand-container">
        <img src="images/view-dashboard.svg" title="Brand logo" alt="Brand logo" height="48px" width="48px" class="brand-logo">
        <span>Dashboard</span>
      </div>

      <ul class="nav-menu">
        <li class="nav-menu-item">
          <a href="index.html">
            <img src="images/home.svg" title="Home" alt="Home" height="24px" width="24px" class="nav-icon">
          </a>
          <a href="index.html"><span>Home</span></a>
        </li>
        <li class="nav-menu-item">
          <a href="index.html">
            <img src="images/account-box-outline.svg" title="Profile" alt="Profile"  height="24px" width="24px" class="nav-icon">
          </a>
          <a href="index.html"><span>Profile</span></a>
        </li>
        <li class="nav-menu-item">
          <a href="index.html">
            <img src="images/message.svg" title="Messages" alt="Messages" height="24px" width="24px" class="nav-icon">
          </a>
          <a href="index.html"><span>Messages</span></a>
        </li>
        <li class="nav-menu-item">
          <a href="index.html">
            <img src="images/history.svg" title="History" alt="History" height="24px" width="24px" class="nav-icon">
          </a>
          <a href="index.html"><span>History</span></a>
        </li>
        <li class="nav-menu-item">
          <a href="index.html">
            <img src="images/note-multiple.svg" title="Tasks" alt="Tasks" height="24px" width="24px" class="nav-icon">
          </a>
          <a href="index.html"><span>Tasks</span></a>
        </li>
        <li class="nav-menu-item" id="communities-item">
          <a href="index.html">
            <img src="images/account-multiple.svg" title="Communities" alt="Communities" height="24px" width="24px" class="nav-icon">
          </a>
          <a href="index.html"><span>Communities</span></a>
        </li>
        <li class="nav-menu-item">
          <a href="index.html">
            <img src="images/cog.svg" title="Settings" alt="Settings" height="24px" width="24px" class="nav-icon">
          </a>
          <a href="index.html"><span>Settings</span></a>
        </li>
        <li class="nav-menu-item">
          <a href="index.html">
            <img src="images/help.svg" title="Support" alt="Support" height="24px" width="24px" class="nav-icon">
          </a>
          <a href="index.html"><span>Support</span></a>
        </li>
        <li class="nav-menu-item">
          <a href="index.html">
            <img src="images/security.svg" title="Privacy" alt="Privacy" height="24px" width="24px" class="nav-icon">
          </a>
          <a href="index.html"><span>Privacy</span></a>
        </li>
      </ul>
    </div>
    
    <div class="main-content"></div>
  </div>
</body>
</html>
